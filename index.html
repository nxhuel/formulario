<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Validado</title>
</head>

<body>
    <form class="formulario" id="formulario">
        <div class="form-titulo">
            <h2>LOG IN</h2>
        </div>
        <div class="form-group">
            <!-- <label for="name">Nombre:</label> -->
            <input type="text" id="name" name="name" placeholder="Username">
            <div class="error-message" id="nameError"></div>
        </div>
        <div class="form-group">
            <!-- <label for="email">Correo Electrónico:</label> -->
            <input type="text" id="email" name="email" placeholder="Email adress">
            <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
            <!-- <label for="password">Contraseña:</label> -->
            <input type="password" id="password" name="password" placeholder="Password">
            <div class="error-message" id="passwordError"></div>
        </div>
        <button type="submit">LOGIN</button>
    </form>



    <script src="https://www.gstatic.com/firebasejs/10.5.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>

</html>
